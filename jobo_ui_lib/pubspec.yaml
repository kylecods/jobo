name: jobo_ui_kit
description: Fundamental UI components for JOBO application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"


dependencies:
  equatable: any
  fluentui_icons: ^1.0.0
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  tap_builder: ^0.5.0
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

